{{set . "title" .contest.Title}}
{{template "header.html" .}}

<h1>{{.contest.Title}}</h1>

<ul>
    <li>Title: {{.contest.Title}}</li>
    <li><a href="/contest/{{.contest.ID}}/board">Board</a></li>
    <li>StartAt: {{makeTime .contest.StartAt}}</li>
    <li>FinishAt: {{makeTime .contest.FinishAt}}</li>
    <li>Problems:</li>
    <ul>
    {{range .problems}}
        <li><a href="/problem/{{.ShortName}}">{{.Title}}</a></li>
    {{end}}
    </ul>
</ul>
