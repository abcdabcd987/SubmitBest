{{set . "title" "Register"}}
{{template "header.html" .}}

<h1>Login</h1>

{{template "flash.html" .}}
<form action="{{url "App.DoLogin"}}" method="post">
  {{with $field := field "username" .}}
    <p class="{{$field.ErrorClass}}">
      <strong>Username:</strong>
      <input type="text" name="{{$field.Name}}" size="16" value="{{$field.Flash}}">
      <span class="error">{{$field.Error}}</span>
    </p>
  {{end}}
  {{with $field := field "password" .}}
    <p class="{{$field.ErrorClass}}">
      <strong>Password:</strong> <input type="password" name="{{$field.Name}}" size="16" value="">
      <span class="error">{{$field.Error}}</span>
    </p>
  {{end}}
  <p class="buttons">
    <input type="submit" value="Login">
  </p>
</form>

{{template "footer.html" .}}
